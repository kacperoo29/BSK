<head>
    <title>BSK PS3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <div class="form-group">
      <label for="input">Input</label>
      <input class="form-control" type="text" id="input" name="input" />
    </div>

    <div class="form-group">
      <label for="output">Output</label>
      <input
        class="form-control"
        disabled
        type="text"
        id="output"
        name="output"
      />
    </div>

    <div class="form-row row">
      <div class="form-group">
        <label for="key">Key</label>
        <input class="form-control" type="text" id="key" name="key" />
        <div class="invalid-feedback">
          Invalid key.
        </div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" id="encode">Encode</button>
      <button class="btn btn-secondary" id="decode">Decode</button>
      <button class="btn btn-info" id="generation" onclick="location.href = '/'"> Generating lsfr</button>
    </div>
  </div>
  <script type="module" src="/public/convertMain.js"></script>
</body>
