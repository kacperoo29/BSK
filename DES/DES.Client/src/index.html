<!DOCTYPE html>

<head>
    <title>BSK DES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="form-group mb-2">
            <label for="formFile" class="form-label">Choose file</label>
            <input class="form-control" type="file" multiple="multiple" id="formFile">
            <div class="invalid-feedback">Select file to encrypt</div>
        </div>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Polynomial</span>
            </div>
            <input class="form-control" type="text" id="polynomial" value="x^32 + x^26 + x^23 + x^22 + x^16 + x^12 + x^11 + x^10 + x^8 + x^7 + x^5 + x^4 + x^2 + x + 1">
            <button class="btn btn-primary" id="setPolynomialButton">Set polynomial</button>
        </div>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Key</span>
            </div>         
            <input class="form-control" pattern="[a-fA-F\d]+" id="key">
            <button class="btn btn-primary" id="generateKeyButton">Generate key</button>
        </div>
        <div class="form-group mb-2">
            <button class="btn btn-primary" id="encodeFileButton">Encrypt</button>
            <button class="btn btn-primary" id="decodeFileButton">Decrypt</button>
        </div>
    </div>
    <script src="index_browser.js" type="module"></script>
</body>
